<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/calculator.css" />
        <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="js/calculator.js"></script>

    </head>
    <body>
        <div class="modal-container" >
            <div class="modal">
                <span class="close-btn">X</span>
                <section class="container">
                    <h3 class="text-center"></h3>
                    <div class="calculator">
                        <input type="text" />
                        <div class="row">
                            <div class="key">1</div>
                            <div class="key">2</div>
                            <div class="key">3</div>
                            <div class="key last action">*</div>
                        </div>
                        <div class="row">
                            <div class="key">4</div>
                            <div class="key">5</div>
                            <div class="key">6</div>
                            <div class="key last action">+</div>
                        </div>
                        <div class="row">
                            <div class="key">7</div>
                            <div class="key">8</div>
                            <div class="key">9</div>
                            <div class="key last action">-</div>
                        </div>
                        <div class="row">
                            <div class="key">.</div>
                            <div class="key">0</div>
                            <div class="key action instant" id="cl">cl</div>
                            <div class="key last action">/</div>
                        </div>
                        <div class="row equals">
                            <div class="key last action instant">=</div>
                        </div>
                    </div>
                    <p id="message"></p>
                </section>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn" onclick="CalculatorModule.openCalculatorModal()" >simple calculator</button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="CalculatorModule.openAJAXCalculatorModal()" >ajax calculator</button>
        </div>

    </body>
</html>
