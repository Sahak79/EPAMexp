<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/calculator.css" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
        <script src="js/calculator.js"></script>
    </head>
    <body>
        <div class="modal-container" >
            <div class="modal">
                <span class="close-btn">X</span>
                <section class="container">
                    <h3 class="text-center"></h3>
                    <div class="calculator">
                        <input id="child1" type="text" />
                        <div class="row">
                            <div class="key">1</div>
                            <div class="key">2</div>
                            <div class="key">3</div>
                            <div class="key last action" id="multiply">*</div>
                        </div>
                        <div class="row">
                            <div class="key">4</div>
                            <div class="key">5</div>
                            <div class="key">6</div>
                            <div class="key last action" id="plus">+</div>
                        </div>
                        <div class="row">
                            <div class="key">7</div>
                            <div class="key">8</div>
                            <div class="key">9</div>
                            <div class="key last action" id="minus">-</div>
                        </div>
                        <div class="row">
                            <div class="key">.</div>
                            <div class="key">0</div>
                            <div class="key action instant" id="cl">cl</div>
                            <div class="key last action" id="devide" >/</div>
                        </div>
                        <div class="row equals">
                            <div class="key last action instant">=</div>
                        </div>
                    </div>
                    <p id="message"></p>
                </section>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn" onclick="CalculatorModule.openCalculatorModal()" >simple calculator</button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="CalculatorModule.openAJAXCalculatorModal()" >ajax calculator</button>
        </div>

    </body>
</html>
