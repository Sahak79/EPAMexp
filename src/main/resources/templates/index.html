<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
        <script src="js/custom.js"></script>
    </head>
    <body>
        <section class="container">
            <h3>simple calculator</h3>
            <div class="calculator">
                <input type="text" disabled="disabled" />
                <div class="row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key last action">x</div>
                </div>
                <div class="row">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key last action">+</div>
                </div>
                <div class="row">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key last action">-</div>
                </div>
                <div class="row">
                    <div class="key">.</div>
                    <div class="key">0</div>
                    <div class="key action instant">cl</div>
                    <div class="key last action">/</div>
                </div>
                <div class="row equals">
                    <div class="key last action instant">=</div>
                </div>
            </div>
            <a href="/ajaxCalculator">ajax calculator</a>
            <p id="exception"></p>
        </section>
    </body>
</html>
